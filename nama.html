<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Nama</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffe4e1;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    article {
      margin-top: 20px;
    }
    .form-container {
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff7f7f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff4f4f;
    }
    footer {
      margin-top: 50px;
      color: #555;
      font-size: 14px;
    }
    hr {
      width: 80%;
      border: 0;
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <article>
    <h1>APLIKASI KALKULATOR</h1>
    <p>UJI KOMPETENSI KEJURUAN (UKK) RPL TAHUN 2024</p>
    <p>Nama: Nely Azizah</p>
    <p>NISN: 0055689214</p>
  </article>

  <div class="form-container">
    <h2>Masukkan Nama Anda</h2>
    <!-- Form Input -->
    <form action="kalkulator2.html" method="get">
      
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
      <button type="submit">Lanjut</button>
    </form>
  </div>

  
</body>
</html>
